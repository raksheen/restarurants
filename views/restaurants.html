<!DOCTYPE html>
<html>
<head>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One">
    <!-- rel='stylesheet' type='text/css'> -->
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pizza in Flatiron</title>

</head>

<body>
    <div class="main-container">
        
          <div class = "header">
            <h1 class = "header-text">Pizza in Flatiron</h1>
           </div>    
            <div class = "new-button"><a href = "restaurants/new" class = add-new>Add A Restaurant</a></div>
            {{time}}

         
            <div class="border-container">

            <h2>Restaurants:</h2>    
            <ul>
                {{#allRestaurantsData.restaurants}}
                    <li>
                        <span class="name">
                        <!-- <a href="">{{restaurant.name}}</a> -->
                        <a href="{{restaurant.url}}" style="text-decoration: none" class="each-place">{{restaurant.name}}</a>
                         
                          <!-- <a href="restaurants/{{id}}/edit" style = "text-decoration: none" class="each-place">
                            {{restaurant.name}}
                          </a> -->

                        </span>
                    </li>
                {{/allRestaurantsData.restaurants}}
              </ul>

              <h2>User Submitted: </h2>

              <ul>
              
{{#myRestaurants}}                <li>
                        <span class="name">
                        <a href="restaurants/{{id}}/edit" class = "each-place">
                            {{name}}
                          </a>
                        </span>  
                </li>
                {{/myRestaurants}}
                
            </ul>
        </div>
    </div>  
    
    
</body>
</html>
